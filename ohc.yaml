apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: loadbalancer-service
  spec:
    selector:
      org.openhab.cloud.service: nginx
    ports:
      - port: 8081
        targetPort: 80
    type: LoadBalancer
- apiVersion: v1
  kind: Service
  metadata:
    name: main-app-service
  spec:
    clusterIP: None
    selector:
        org.openhab.cloud.service: main-app
    ports:
      - protocol: TCP
        port: 3000
        targetPort: 3000
- apiVersion: v1
  kind: Service
  metadata:
    name: proxy-app-service
  spec:
    clusterIP: None
    selector:
        org.openhab.cloud.service: proxy-app
    ports:
      - protocol: TCP
        port: 3000
        targetPort: 3000
- apiVersion: v1
  kind: Service
  metadata:
    name: nginx
  spec:
    selector:
        org.openhab.cloud.service: nginx
    ports:
      - name: "http"
        protocol: TCP
        port: 80
        targetPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: mongodb
  spec:
    selector:
        org.openhab.cloud.service: mongodb
    ports:
      - protocol: TCP
        port: 27017
        targetPort: 27017
- apiVersion: v1
  kind: Service
  metadata:
    name: redis
  spec:
    selector:
        org.openhab.cloud.service: redis
    ports:
      - protocol: TCP
        port: 6379
        targetPort: 6379
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: main-app-deployment
  spec:
    selector:
      matchLabels:
        org.openhab.cloud.service: main-app
    replicas: 4
    template:
      metadata:
        labels:
          org.openhab.cloud.service: main-app
      spec:
        containers:
        - image: openhabcloud-app
          imagePullPolicy: IfNotPresent
          name: main-app
          ports:
          - containerPort: 3000
          resources: {}
          workingDir: /opt/openhabcloud
          env:
          - name: PORT
            value: "3000"
          - name: HOST
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: proxy-app-deployment
  spec:
    selector:
      matchLabels:
        org.openhab.cloud.service: proxy-app
    replicas: 4
    template:
      metadata:
        labels:
          org.openhab.cloud.service: proxy-app
      spec:
        containers:
        - image: openhabcloud-app
          imagePullPolicy: IfNotPresent
          name: proxy-app
          ports:
          - containerPort: 3000
          resources: {}
          workingDir: /opt/openhabcloud
          env:
          - name: PORT
            value: "3000"
          - name: HOST
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx
  spec:
    selector:
      matchLabels:
        org.openhab.cloud.service: nginx
    replicas: 2
    template:
      metadata:
        labels:
          org.openhab.cloud.service: nginx
      spec:
        containers:
        - name: nginx
          image: ohc-nginx
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: mongodb
  spec:
    serviceName: "mongo"
    selector:
      matchLabels:
        org.openhab.cloud.service: mongodb
    replicas: 1
    template:
      metadata:
        labels:
          org.openhab.cloud.service: mongodb
      spec:
        terminationGracePeriodSeconds: 10
        volumes:
          - name: mongo-pv-storage
            persistentVolumeClaim:
              claimName: mongo-pv-claim
        containers:
          - name: mongo
            image: mongo
            command:
              - mongod
              - "--bind_ip"
              - 0.0.0.0
            ports:
              - containerPort: 27017
            volumeMounts:
              - name: mongo-pv-storage
                mountPath: /data/db
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: redis
  spec:
    serviceName: "redis"
    selector:
      matchLabels:
        org.openhab.cloud.service: redis
    replicas: 1
    template:
      metadata:
        labels:
          org.openhab.cloud.service: redis
      spec:
        terminationGracePeriodSeconds: 10
        volumes:
          - name: redis-pv-storage
            persistentVolumeClaim:
              claimName: redis-pv-claim
        containers:
          - name: redis
            image: redis
            args: ["--appendonly", "yes"]
            ports:
              - containerPort: 6379
            volumeMounts:
              - name: redis-pv-storage
                mountPath: /data
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: mongo-pv
  spec:
    storageClassName: manual
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
      path: "/tmp/ohc-mongo-data"
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: mongo-pv-claim
  spec:
    storageClassName: manual
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: redis-pv
  spec:
    storageClassName: manual
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
      path: "/tmp/ohc-redis-data"
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: redis-pv-claim
  spec:
    storageClassName: manual
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

    
